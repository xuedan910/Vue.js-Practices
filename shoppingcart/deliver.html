<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="deliver.css">
</head>
<body>
    <div id="container">
        <div class="process">Address Confirm</div>
        <div class="process">Check Orders</div>
        <div class="process">Checkout</div>
        <div class="process">Order Confirm</div>

        <div style="clear: both;height: 80px;"></div>

        <div class="address_box">
            <div class="address_title"><h3>Delivery Address</h3></div>
            <div class="addresses">
                <div class="address_single" :class="{'select_item':index==selectItem}" v-for="(single,index) in filterAddress" @click="selectItem=index">
                    <div>
                        <h4 v-text="single['userName']"></h4>
                        <p v-text="single['streetName']"></p>
                    </div>
                    <div>
                        <p v-text="single['tel']"></p>
                        <p style="font-size: 15px;color: orange;" v-if="single['isDefault']">Default Address</p>
                        <div v-show="index==selectItem">
                            <p style="font-size: 15px;" v-if="!single['isDefault']"><a style="color: orange;" href="javascript:" @click="setDefault(single)">Set Default</a></p>
                        </div>
                    </div>
                </div>
                <div class="address_single" style="position: relative;height: 90px;">
                    <div style="width: 80px;height: 2px;margin-left: -40px;"></div>
                    <div style="width: 2px;height: 80px;margin-top: -40px;"></div>
                </div>
            </div>
            <div class="more">
                <span v-show="limitBy==3" @click="limitBy=addressData.length">More</span>
            </div>
        </div>

        <div class="deliver" style="position: relative;">
            <div class="address_title"><h3>Delivery Way</h3></div>
            <div class="deliver_ways">
                <div v-for="(single,index) in deliverData" :class="{'select_item':index==selectDeliver}" @click="selectDeliver=index">
                    <p v-text="single['deliverWay']"></p>
                    <p v-text="single['deliverCost']"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="delivery.js"></script>
</body>
</html>
